<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórmula Cuadrática</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts para tipografía mejorada -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome para íconos (opcional) -->
    <script src="https://kit.fontawesome.com/tu-kit-id.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="formula-container">
        <p>La fórmula general para resolver una ecuación cuadrática de la forma:</p>
        <p class="equation">ax² + bx + c = 0</p>
        <p>es:</p>
        <p class="equation">
            x = 
            <span class="fraction">
                <span class="numerator">-b ± √(b² - 4ac)</span>
                <span class="denominator">2a</span>
            </span>
            <i class="fas fa-square-root-alt formula-icon"></i> <!-- Ícono opcional -->
        </p>
    </div>
</body>
</html>

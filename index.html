<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórmula Cuadrática</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="formula-container">
        <p>La fórmula general para resolver una ecuación cuadrática de la forma:</p>
        <p class="equation">ax² + bx + c = 0</p>
        <p>es:</p>
        <p class="equation">
            x = 
            <span class="fraction">
                <span class="numerator">-b ± √(b² - 4ac)</span>
                <span class="denominator">2a</span>
            </span>
        </p>
    </div>
</body>
</html>
